<h1 mat-dialog-title>Editar {{nameDialog}}</h1>
<mat-dialog-content>
  <form [formGroup]="updateRankingForm" (ngSubmit)="save()" #f="ngForm">
    <mat-form-field>
      <input matInput
             formControlName="name" required>
      <mat-hint>Nome</mat-hint>
      <mat-error *ngIf="name.invalid">O nome do ranking é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
            <textarea matInput
                      formControlName="description" required></textarea>
      <mat-hint>Descrição</mat-hint>
      <mat-error *ngIf="description.invalid">A descrição do ranking é obrigatória</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="color" formControlName="color" required>
      <mat-hint>Cor</mat-hint>
      <mat-error *ngIf="color.invalid">A cor do ranking é obrigatória</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number"
             formControlName="minimumKilometers" required [min]="1">
      <mat-hint>Nº Mínimo de Kms</mat-hint>
      <mat-error *ngIf="minimumKilometers.invalid">O número mínimo de quilómetros para um ranking é obrigatório.
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button class="mat-raised-button" type="button" (click)="close()">Fechar</button>
      <button class="mat-raised-button mat-primary" [disabled]="isSubmitting" type="submit">Actualizar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
