<div *ngIf="!isLoading">
  <button [routerLink]="['/trip',post.trip.id]" mat-button color="primary">Voltar à viagem da Publicação</button>
  <mat-card>
    <mat-card-title>{{post.user.name}}</mat-card-title>
    <mat-card-subtitle>{{post.date | date: 'medium'}}</mat-card-subtitle>
    <mat-card-content>{{post.description}}</mat-card-content>
    <div *ngFor="let attachment of post.attachments">
      <img mat-card-image [src]="attachment.url" [width]="256">
    </div>
    <mat-card-footer>
      {{post.trip.name}}
      <button *ngIf="isAdmin" mat-button color="warn" (click)="deletePost()">Eliminar Publicação</button>
    </mat-card-footer>
  </mat-card>
</div>
