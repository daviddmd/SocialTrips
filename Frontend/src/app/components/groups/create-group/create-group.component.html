<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="text-center">
        <h2>Criar grupo</h2>
      </div>
      <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name" required placeholder="Nome do grupo">
          <div *ngIf="name.invalid && (name.dirty || name.touched || f.submitted)" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">O nome é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description" required>
          <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)"
            class="alert alert-danger">
            <div *ngIf="description.errors?.['required']">A descrição é obrigatória</div>
          </div>
        </div>
        <div class="form-group">
          <label for="IsPrivate">Privado?</label>
          <input type="checkbox" id="IsPrivate" formControlName="IsPrivate">
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>
