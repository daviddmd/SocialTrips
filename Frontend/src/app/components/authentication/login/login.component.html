<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="text-center">
        <h2>Iniciar Sessão</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usernameOrEmail">Nome de Utilizador/E-Mail</label>
          <input type="text" id="usernameOrEmail" class="form-control"
                 formControlName="usernameOrEmail" required>
          <div *ngIf="usernameOrEmail.invalid && usernameOrEmail.dirty"
               class="alert alert-danger">
            <div *ngIf="usernameOrEmail.errors?.['required']">O nome de utilizador ou e-mail são obrigatórios</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Palavra-passe</label>
          <input type="password" id="password" class="form-control"
                 formControlName="password" required>
          <div *ngIf="password.invalid && password.dirty"
               class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">A palavra-passe é obrigatória</div>
          </div>
        </div>
        <div class="form-group">
          <label for="rememberMe">Lembrar-me?</label>
          <input type="checkbox" id="rememberMe"
                 formControlName="rememberMe">
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">Iniciar Sessão</button>
          <div class="row">
            <a routerLink="/register" class="btn btn-link">Registar</a>
            <a routerLink="/forgot-password" class="btn btn-link">Recuperar Palavra-passe</a>
            <a routerLink="/resend-confirmation-email" class="btn btn-link">Re-enviar link confirmação e-mail</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
